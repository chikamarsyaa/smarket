{% extends 'base.html' %}

{% load static %}
{% block meta %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/edit.css' %}">
  <title>Edit</title>
{% endblock meta %}

{% block content %}
<div class="add-product-container">
    <h1 style="font-family:'Times New Roman', Times, serif; font-weight: 700; margin-top: 50px; color: whitesmoke;">Edit Product</h1>
    <form method="POST" class="container">
        {% csrf_token %}
        <table style="margin: auto; text-align: left;">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Edit" class="button">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
