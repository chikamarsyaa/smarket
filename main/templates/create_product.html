{% extends 'base.html' %} 

{% block content %}
<div style="text-align: center;">
    <h1 style="background-color: #c3daff; color: #000000; padding: 20px; border-radius: 5px; font-family: 'Times New Roman', Times, serif;">Add New Product</h1>

    <form method="POST" style="max-width: 400px; margin: 0 auto; text-align: left; margin-bottom: 15px; border-radius: 10px; font-family: 'Times New Roman', Times, serif;">
        {% csrf_token %}
        <table style="width: 100%;">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Product" style="background-color: #c3daff; color: #000000; cursor: pointer; padding: 10px 20px; border: none; border-radius: 5px;">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
